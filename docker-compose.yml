
services:

  wallet:
    build: .
    container_name: wallet
    ports:
      - "8088:8080"
    depends_on:
      - kafka
      - kafka-topic-init
    networks:
      - wallet-net
    entrypoint: /bin/sh -c "
      echo 'Esperando o Kafka ficar pronto...';
      while ! nc -z kafka 29092; do sleep 1; done;
      echo 'Kafka pronto. Esperando mais 12 segundos...';
      sleep 12;
      echo 'Iniciando aplicação...';
      java -jar app.jar"


  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    container_name: zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    ports:
      - "2181:2181"
    networks:
      - wallet-net


  kafka:
    image: confluentinc/cp-kafka:7.5.0
    container_name: kafka
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
      - "29092:29092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_INTERNAL:PLAINTEXT
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT_INTERNAL://kafka:29092,PLAINTEXT://localhost:9092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "false"
    networks:
      - wallet-net


  kafka-ui:
    image: provectuslabs/kafka-ui:latest
    container_name: kafka-ui
    ports:
      - "9090:8080"
    environment:
      - KAFKA_CLUSTERS_0_NAME=local
      - KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS=kafka:29092
      - KAFKA_CLUSTERS_0_ZOOKEEPER=zookeeper:2181
    depends_on:
      - kafka
      - zookeeper
    networks:
      - wallet-net


  kafka-topic-init:
    image: confluentinc/cp-kafka:7.5.0
    depends_on:
      - kafka
    networks:
      - wallet-net
    entrypoint: >
      /bin/sh -c "
        echo 'Esperando Kafka...';
        while ! nc -z kafka 29092; do sleep 1; done;
        echo 'Kafka pronto. Criando tópico audit_log...';
        kafka-topics --create --if-not-exists --bootstrap-server kafka:29092 --replication-factor 1 --partitions 1 --topic audit_log;
        echo 'Tópico audit_log criado.';"

networks:
  wallet-net: