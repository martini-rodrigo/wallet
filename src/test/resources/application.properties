spring.application.name=banking.api

### h2 DATABASE ###
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
spring.datasource.url=jdbc:h2:mem:test_db;DB_CLOSE_ON_EXIT=FALSE;MODE=PostgreSQL;
spring.datasource.username=
spring.datasource.password=
spring.datasource.driverClassName=org.h2.Driver


spring.jpa.hibernate.ddl-auto=create
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.defer-datasource-initialization=true
spring.jpa.hibernate.naming.implicit-strategy=org.hibernate.boot.model.naming.ImplicitNamingStrategyLegacyJpaImpl
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl

### LOGGING ###
logging.level.org.springframework.web=DEBUG 
logging.level.org.hibernate=ERROR
logging.level.br.com.pernambucanas.banking.cliente.client.*=DEBUG

### PUBSUB ###
spring.cloud.gcp.project-id=disco-outpost-318317
spring.cloud.gcp.credentials.location=classpath:google/service-account.json

pubsub.create-customer-request.topic.name=create-customer-request-sub


