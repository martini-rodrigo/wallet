spring.application.name=banking.api
spring.profiles.active=production
spring.main.allow-bean-definition-overriding=true

### DATABASE ###
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

### ACTUATOR ###
management.endpoints.web.base-path=/actuator
management.endpoints.web.exposure.include=health,info
management.endpoints.enabled-by-default=false
management.endpoint.health.enabled=true
management.endpoint.info.enabled=true

### LOGGING ###
logging.level.org.springframework.web=DEBUG 
logging.level.br.com.pernambucanas.banking.api.client.*=DEBUG

### PUBSUB ###
spring.cloud.gcp.project-id=${PS_PROJECT_ID}
spring.cloud.gcp.credentials.location=classpath:google/service-account.json
pubsub.create-customer-request.subscription.name=${PS_TOPIC_CREATE_CUSTOMER_REQUEST}